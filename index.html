<!DOCTYPE html>
<html>
<head>
    <link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/rotating-card.css' rel='stylesheet' />
    <link href='css/whoAmI.css' rel='stylesheet' />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</head>
<body class="backgroundImg">
<div class="container" >
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
			<div class="row">
				<div class=" visible-md col-md-8 visible-lg col-lg-8">
					<div class="card-container manual-flip">
						<div class="card">
							<div class="intro">
							   <img src="images/WHO AM I.jpg" />
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					 <div class="card-container manual-flip">
						<div class="card">
							<div class="front frontBackground">
								<div class="cover" >
								   <!--<img src="images/index_box.jpg"/> height:90px-->
								</div>
								 <div class="user">
									<img class="img-circle" src="images/index_circle.jpg"/>
								</div>
								<div class="content">
									<div class="main">
										<div class="form-group cfont1">
											<label for="name" >姓名:</label>
											<input type="text" class="form-control" id="name">
											<label for="birthday">生日:</label>
											<input type="password" class="form-control" id="birthday">
											<label for="sex">性別:</label>
											<input type="password" class="form-control" id="sex">
										</div>
									</div>
									</div>
								<div class="footer">
									
									<div class="social-links text-center">
										
										<!-- <label class="fa pull-left fa-fw">分享</label> -->
										<a  href="http://cretive-tim.com" class="facebook"><i style="padding-left:20px; padding-top:5px;" class="fa fa-facebook-square fa-fw pull-left fa-2x " ></i></a>
										
										<!-- <label class="fa pull-right fa-fw">送出</label> -->
										<a  ><i style="padding-right:20px;  padding-top:5px;" class="facebook fa fa-arrow-circle-right fa-fw pull-right fa-2x" rel="tooltip" title="Next Step" onclick="rotateCard(this)"></i></a>
									</div>
								</div>
							</div> <!-- end front panel -->
							<div class="back">
								<div class="cover">
									<img src="images/rotating_card_thumb.png"/>
								</div>
								<div class="user">
									<img class="img-circle" src="images/rotating_card_profile2.png"/>
								</div>
								<div class="content">
									<div class="main">
										<h3 class="name">Andrew Mike</h3>
										<p class="profession">Web Developer</p>
										<h5><i class="fa fa-map-marker fa-fw text-muted"></i> Bucharest, Romania</h5>
										<h5><i class="fa fa-building-o fa-fw text-muted"></i> Creative Tim Inc. </h5>
										<h5><i class="fa fa-envelope-o fa-fw text-muted"></i> mike@creative-tim.com</h5>
									</div>
									<div class="footer">
										<button class="btn btn-simple" onclick="rotateCard(this)">
											<i class="fa fa-mail-forward"></i> Manual Flip
										</button>
									</div>
								</div>
							</div> <!-- end back panel -->
						</div> <!-- end card -->
					</div> <!-- end card-container -->
				</div> <!-- end col sm 3 -->
			</div>
        </div>  
    </div> <!-- end row -->
    <!--<div class="space-200"></div>-->    
</div>



<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();
        
    });
    
    function rotateCard(btn){
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }
</script>

</body>
</html>
